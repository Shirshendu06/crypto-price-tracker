<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & SELL Crypto</h1>
            <p>World's biggest Cryptocurrency exchange available on web as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png" alt="Bitcoin">
                <div>
                    <h3 id="bitcoin-price">Loading...</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="Ethereum">
                <div>
                    <h3 id="ethereum-price">Loading...</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="Dogecoin">
                <div>
                    <h3 id="dogecoin-price">Loading...</h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
